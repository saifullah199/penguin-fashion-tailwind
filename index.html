<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin fashion Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

            <div class="bg-blue-400 p-4 rounded-lg">Box 2</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 3</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 4</div>
            <div class=" md:col-span-3 bg-blue-400 p-4 rounded-lg">Box 5</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 6</div>
            <div class=" row-span-3 bg-blue-400 p-4 rounded-lg">Box 7</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 8</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 9</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 10</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 11</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 12</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 13</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 14</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 15</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 16</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 17</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 18</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 19</div>
            <div class="bg-blue-400 p-4 rounded-lg">Box 20</div>
        </div>
    </section>

    <div class="mt-10 grid grid-cols-1 md:grid-cols-4 gap-2">
        <div class="md:col-span-4 bg-yellow-500">Header</div>
        <div class="bg-yellow-500">Nav</div>
        <div class="md:col-span-3 h-48 bg-yellow-500">main content</div>
        <div class="md:col-span-4 bg-yellow-500">footer</div>
    </div>
</body>
</html>
